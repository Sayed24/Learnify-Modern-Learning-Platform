<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Learnify</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container" style="max-width:420px;margin:6rem auto">
    <div class="glass-card">
      <h2>Login</h2>
      <input id="loginEmail" placeholder="Email" />
      <input id="loginPassword" placeholder="Password" type="password" />
      <div style="margin-top:.5rem">
        <button id="loginBtn" class="btn primary">Login</button>
        <a href="signup.html" class="btn ghost" style="margin-left:8px">Sign up</a>
      </div>
      <div id="loginMsg" class="muted" style="margin-top:.6rem"></div>
    </div>
  </main>

  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.getElementById('loginBtn').addEventListener('click', ()=>{
        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const pass = document.getElementById('loginPassword').value;
        const users = JSON.parse(localStorage.getItem('learnify_users')||'[]');
        const u = users.find(x=>x.email===email && x.pass===pass);
        if (!u) { document.getElementById('loginMsg').textContent = 'Invalid credentials'; return; }
        localStorage.setItem('learnify_current', JSON.stringify({ id:u.id, name:u.name, email:u.email }));
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
