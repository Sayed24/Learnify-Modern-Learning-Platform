<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Learnify</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container" style="max-width:420px;margin:6rem auto">
    <div class="glass-card">
      <h2>Create account</h2>
      <input id="signupName" placeholder="Full name" />
      <input id="signupEmail" placeholder="Email" />
      <input id="signupPassword" placeholder="Password" type="password" />
      <div style="margin-top:.5rem">
        <button id="signupBtn" class="btn primary">Sign up</button>
        <a href="login.html" class="btn ghost" style="margin-left:8px">Login</a>
      </div>
      <div id="signupMsg" class="muted" style="margin-top:.6rem"></div>
    </div>
  </main>

  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.getElementById('signupBtn').addEventListener('click', ()=>{
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim().toLowerCase();
        const pass = document.getElementById('signupPassword').value;
        if (!name||!email||!pass) { document.getElementById('signupMsg').textContent='Fill all fields'; return; }
        const users = JSON.parse(localStorage.getItem('learnify_users')||'[]');
        if (users.find(u=>u.email===email)) { document.getElementById('signupMsg').textContent='Email exists'; return; }
        const user = { id:'u_'+Date.now(), name, email, pass };
        users.push(user); localStorage.setItem('learnify_users', JSON.stringify(users));
        localStorage.setItem('learnify_current', JSON.stringify({ id:user.id, name:user.name, email:user.email }));
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
