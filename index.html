<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learnify â€¢ Google Material Dashboard Style</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" class="theme-light">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="top-left">
      <button id="sidebar-toggle" class="icon-btn">
        <span class="material-icons-outlined">menu</span>
      </button>
      <div class="brand" onclick="showPage('dashboard')">
        <div class="logo">L</div>
        <div>
          <strong>Learnify</strong>
          <small class="muted">Portfolio</small>
        </div>
      </div>
    </div>
    <div class="top-actions">
      <button id="toggle-theme" class="icon-btn">
        <span class="material-icons-outlined">light_mode</span>
      </button>
    </div>
  </header>

  <div class="main-wrap">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar collapsed">
      <nav class="nav">
        <a class="nav-link active" onclick="showPage('dashboard')">Dashboard</a>
        <a class="nav-link" onclick="showPage('courses')">Courses</a>
        <a class="nav-link" onclick="showPage('explore')">Explore</a>
        <a class="nav-link" onclick="showPage('profile')">Profile</a>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="content">

      <!-- DASHBOARD -->
      <section id="dashboard" class="page active">
        <h2>Dashboard</h2>
        <div class="grid">
          <div class="card"><h3>XP</h3><div id="xp-count">0</div></div>
          <div class="card"><h3>Completed</h3><div id="completed-count">0</div></div>
        </div>
        <canvas id="progress-chart"></canvas>
      </section>

      <!-- COURSES -->
      <section id="courses" class="page">
        <h2>Courses</h2>
        <div id="courses-grid" class="grid"></div>
      </section>

      <!-- COURSE DETAIL -->
      <section id="course-detail" class="page">
        <h2 id="course-title"></h2>
        <p id="course-desc"></p>
        <ul id="lesson-list"></ul>
      </section>

      <!-- LESSON -->
      <section id="lesson" class="page">
        <h2 id="lesson-title"></h2>
        <div id="lesson-content"></div>
        <button id="mark-complete-btn" class="btn primary">Mark Completed</button>
      </section>

      <!-- QUIZ -->
      <section id="quiz" class="page">
        <h2>Quiz</h2>
        <div id="quiz-card" class="card"></div>
      </section>

      <!-- PROFILE -->
      <section id="profile" class="page">
        <h2>Profile</h2>
        <input id="profile-name" placeholder="Your name">
        <button class="btn primary" onclick="saveProfile()">Save</button>
      </section>

    </main>
  </div>

  <!-- TOASTS -->
  <div id="toast-container" class="toast-container"></div>

</div>
<script src="script.js"></script>
</body>
</html>
