<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learnify — Courses</title>

  <!-- Material Icons + Roboto -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Highlight.js theme (VS Code Dark) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/vs2015.min.css">

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- top nav (Material + Glass) -->
  <nav class="nav glass">
    <div class="nav-left">
      <button id="menuBtn" class="icon-btn material"> <span class="material-icons">menu</span></button>
      <a class="brand" href="index.html">Learnify</a>
    </div>
    <div class="nav-center">
      <input id="searchInput" class="search" placeholder="Search courses or lessons..." />
    </div>
    <div class="nav-right" id="navUserArea">
      <!-- rendered via app.js -->
    </div>
  </nav>

  <aside id="sidebar" class="sidebar glass">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Courses</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </aside>

  <main>
    <header class="hero glass-card container">
      <div>
        <h1>Learn modern web skills</h1>
        <p>Interactive courses, quizzes and certificates — built for your portfolio.</p>
        <a class="btn primary" href="index.html#courses">Browse Courses</a>
      </div>
      <div class="hero-illus glass-card">
        <img src="assets/images/placeholder-hero.png" alt="learning" />
      </div>
    </header>

    <section class="container" id="courses">
      <div class="page-header">
        <h2>All Courses</h2>
        <div class="filters">
          <select id="filterCategory"><option value="">All categories</option></select>
          <select id="sortBy"><option value="new">Newest</option><option value="rating">Top Rated</option></select>
        </div>
      </div>

      <div id="coursesGrid" class="card-grid"></div>
    </section>

    <section class="container">
      <h2>Featured</h2>
      <div id="featuredList" class="card-grid"></div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <!-- Shared scripts -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script src="assets/js/courses.js"></script>
  <script src="assets/js/app.js"></script>
  <script>initIndexPage();</script>
</body>
</html>
